  This interview will help you write a letter to request housing accommodations for a disabled person.
  
  Before you get started:
  
  1. Gather the name and address of your landlord or property management company.
  2. Connect to your tenant portal, if applicable. 
  
  When you are finished, download the completed letter and either:
      
